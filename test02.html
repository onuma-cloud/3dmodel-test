<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360度動画再生</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- 360度動画用スカイ -->
    <a-videosphere src="#myVideo" rotation="0 -90 0"></a-videosphere>

    <!-- カメラ -->
    <a-entity camera look-controls></a-entity>
    
    <!-- 動画ソース -->
    <video id="myVideo" src="https://drive.google.com/file/d/1yyPGL5fVFegAgDBw4-wM7LFTCNDI8xMD/view?usp=sharing" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline muted></video>
  </a-scene>
</body>
</html>
